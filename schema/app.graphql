type App {
    id: ID!
    name: String!
    description: String!
    updatedAt: Time!
    hot: Int!
    view: Int!
}

type AppList {
    total: Int!
    apps: [App!]!
}

input CreateApp {
    name: String!
    description: String!
    tags: [Int!]!
    category: [Int!]!
}

input CreateAppVersion {
    appId: ID!
    version: String!
    size: String
    downloadId: Int!
    url: String!
    secret: String
}

enum AppOrderBy {
    # 热度
    HOT
    # 最新
    UPDATE_DESC
}
